<div ng-controller='dashboardController'>
    <header>
        <h1>Hi {{user.name}}!</h1>
        <a class='logoff' href="" ng-click='logout()'>Logout</a>
    </header>
    <div class="container">
        <a href="#/new-question">Add a Question</a>
        <span class='fl-right'>Search: <input type="text" ng-model='filterText'></span>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answers</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='question in questions | filter:filterText'>
                    <td>{{question.question}}</td>
                    <td>{{question.answers.length}}</td>
                    <td><a href="#/questions/{{question._id}}">Show</a> <a href="#/questions/{{question._id}}/answer">Answer</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
